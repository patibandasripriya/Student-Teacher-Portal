<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="input">
    <input type="text" name="name" placeholder="Name" formControlName="name" required>
    <span *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="error">
      Name is required and must be at least 3 char long.
    </span>
  </div>

  <div class="input">
    <input type="email" name="email" placeholder="Email" formControlName="email" required>
    <span *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error">
      Valid email is required.
    </span>
  </div>

  <div class="input">
    <input type="text" name="address" placeholder="Address" formControlName="address" required>
    <span *ngIf="registerForm.controls['address'].invalid && registerForm.controls['address'].touched" class="error">
      Address is required.
    </span>
  </div>

  <div class="input">
    <div class="radio">
    <label>
      <input type="radio" name="role" value="student" formControlName="role" required>
      Student
    </label>
    <label>
      <input type="radio" name="role" value="teacher" formControlName="role" required>
      Teacher
    </label>
  </div>
    <span *ngIf="registerForm.controls['role'].invalid && registerForm.controls['role'].touched" class="error">
      Role is required.
    </span>
  </div>

  <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
